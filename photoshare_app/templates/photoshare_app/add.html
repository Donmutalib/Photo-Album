<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class = "m-5">
    <div class = " container">
        <div class = "row justify-content-center ">
            <div class = "col-md-4">
                <a href = "{% url 'gallery' %}" class = "btn btn-dark my-3"> Go Back</a>
                <div class = "card">
                    
                    <form method = "POST" action="" enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="mb-3 m-3">
                        <label for="formFile" class="form-label">Description</label>
                        <input required placeholder = "Enter a description" name = "description" class="form-control" type="text" id="formFile">
                        </div> 

                        <div class="mb-3 m-3">
                            <label for="formFile" class="form-label">Select a category.</label>
                            <select class="form-control" name="category">
                                <option value="none">
                                Select a category....
                                </option>
                                
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div> 

                        <div class="mb-3 m-3">
                        <label for="formFile" class="form-label">Create a new category. </label>
                        <input placeholder = "Create a new category." name="category_new" class="form-control" type="text" id="formFile">
                        </div> 


                        <div class="mb-3 m-3">
                        <label for="formFile" class="form-label">Upload image</label>
                        <input required name = "image" class="form-control" type="file" id="formFile">
                        </div> 
                        <small> <button type="submit" class="btn btn-primary m-3">Submit</button></small>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
